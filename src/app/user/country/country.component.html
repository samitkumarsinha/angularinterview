<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Counntry</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of country; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.country}}</td>
      <td>{{user.address}}</td>
      <td>{{user.city}}</td>
    </tr>

  </tbody>
</table>
